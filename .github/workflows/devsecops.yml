  iac:
    runs-on: ubuntu-latest
    needs: sca
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/setup@master

      - name: Run IaC Scan
        id: iac-scan
        run: |
          # Run scan but never stop execution
          snyk iac test --severity-threshold=high --json > iac-report.json || echo "IAC_SCAN_FAILED=true" >> $GITHUB_ENV
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload IaC Report
        uses: actions/upload-artifact@v4
        with:
          name: iac-report
          path: iac-report.json

      - name: Fail job if IaC issues found
        if: env.IAC_SCAN_FAILED == 'true'
        run: exit 1
