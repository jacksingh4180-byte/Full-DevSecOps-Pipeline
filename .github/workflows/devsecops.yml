name: DevSecOps Pipeline

on: [push, pull_request]

jobs:

  sast_sca_iac:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: snyk/actions/setup@master

      # SAST (fail but continue pipeline)
      - name: Snyk SAST
        run: snyk code test
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # SCA (fail but continue pipeline)
      - name: Snyk SCA
        run: snyk test --all-projects
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # IaC Scan (fail but continue pipeline)
      - name: Snyk IaC
        run: snyk iac test
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  dast_zap:
    runs-on: ubuntu-latest
    needs: sast_sca_iac  # Run DAST after SAST/SCA/IaC

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker App
        run: docker build -t myapp .

      - name: Run App
        run: docker run -d -p 8080:8080 myapp

      - name: ZAP Baseline Scan (fail but continue)
        uses: zaproxy/action-baseline@v0.9.0
        continue-on-error: true
        with:
          target: "http://localhost:8080"
